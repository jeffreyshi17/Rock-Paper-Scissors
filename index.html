<html>

<head>
    <title>Cooler than Fred's Rock Paper Scissors</title>
    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px;
        }
        
        h1,
        h2,
        h3 {
            line-height: 1.2
        }
    </style>
</head>

<body>
    <center>
        <h1> Rock Paper Scissors!</h1>
        <h2> Choose your weapon...</h2> <img height="42" width="42" src="http://megaicons.net/static/img/icons_sizes/8/178/512/rock-paper-scissors-rock-icon.png" id="rock"> <img height="42" width="42" src="http://icons.veryicon.com/ico/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Paper.ico" id="paper"> <img height="42" width="42" src="http://megaicons.net/static/img/icons_sizes/8/178/256/rock-paper-scissors-scissors-icon.png" id="scissors">
        <br>
        <h id="message">No games played yet</h>
        <br>
        <h id="WTL">Wins: 0, Ties: 0, Losses: 0</h>
    </center>
    <script>
        var wins = 0;
        var losses = 0;
        var ties = 0;
        document.getElementById("rock").addEventListener("click", function () {
            check("r");
        });
        document.getElementById("paper").addEventListener("click", function () {
            check("p");
        });
        document.getElementById("scissors").addEventListener("click", function () {
            check("s");
        });

        function throwPaper() {
            thrown = "p";
            check();
        }

        function throwScissors() {
            thrown = "s";
            check();
        }
        var options = ["rock", "paper", "scissors"]

        function check(thrown) {
            var rand = Math.floor(Math.random() * 3);
            var mythrow = "rps".indexOf(thrown) - rand + 1;
            if (mythrow == -1) mythrow = 2;
            if (mythrow == 3) mythrow = 0;
            document.getElementById("message").innerHTML = "You threw " + options["rps".indexOf(thrown)] + ", I threw " + options[mythrow] + ". You ";
            if (rand == 0) {
                losses++;
                document.getElementById("message").innerHTML += "lost.";
            }
            if (rand == 1) {
                ties++;
                document.getElementById("message").innerHTML += "tied.";
            }
            if (rand == 2) {
                wins++;
                document.getElementById("message").innerHTML += "won.";
            }
            document.getElementById("WTL").innerHTML = "Wins: " + wins + ", Ties: " + ties + ", Losses: " + losses;
        }
    </script>
</body>

</html>
